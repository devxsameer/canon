version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: canon-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: canon
      POSTGRES_PASSWORD: canon
      POSTGRES_DB: canon_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U canon']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
